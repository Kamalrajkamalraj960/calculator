<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator by kamalraj7703</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #000;
  font-family: 'Arial', sans-serif;
}

.calculator {
  width: 350px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

.display {
  background: #222;
  padding: 20px;
  text-align: right;
}

.display input {
  width: 100%;
  font-size: 2rem;
  border: none;
  background: none;
  text-align: right;
  outline: none;
  color: #fff;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 20px;
}

button {
  height: 70px;
  font-size: 1.5rem;
  border: none;
  border-radius: 50%;
  background: #333;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #444;
}

button:active {
  background: #555;
}

button.gray {
  background: #555;
  color: #fff;
}

button.orange {
  background: #f57c00;
  color: #fff;
}

button.orange:hover {
  background: #e66b00;
}

button.orange:active {
  background: #d65a00;
}

button.zero {
  grid-column: span 2;
  border-radius: 35px;
}
  </style>
  <script>
    function appendValue(value) {
  const result = document.getElementById("result");
  result.value += value;
}

function clearResult() {
  document.getElementById("result").value = "";
}

function deleteChar() {
  const result = document.getElementById("result");
  result.value = result.value.slice(0, -1);
}

function calculateResult() {
  const result = document.getElementById("result");
  try {
    result.value = eval(result.value) || "";
  } catch (error) {
    alert("Invalid Expression");
    result.value = "";
  }
}

function playClearSound() {
      const clearSound = document.getElementById("clear-sound");
      clearSound.currentTime = 0; // Reset to the beginning
      clearSound.play();
}

function playdeleteSound() {
      const deleteSound = document.getElementById("delete-sound");
      deleteSound.currentTime = 0; // Reset to the beginning
      deleteSound.play();
}

function playequalSound() {
      const equalSound = document.getElementById("equal-sound");
      equalSound.currentTime = 0; // Reset to the beginning
      equalSound.play();
}  
</script>
</head>
<body>
  
  <audio id="clear-sound" src="cancel woman.mp3"></audio>
  <audio id="equal-sound" src="is equal to sound.m4a"></audio>

  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button class="gray" onclick="playClearSound(); clearResult()">C</button>
      <button class="gray" onclick="playdeleteSound(); clearResult()">DEL</button>
      <button class="gray" onclick="appendValue('%')">%</button>
      <button class="orange" onclick="appendValue('/')">รท</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="orange" onclick="appendValue('*')">ร</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="orange" onclick="appendValue('-')">-</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="orange" onclick="appendValue('+')">+</button>
      <button class="zero" onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="orange" onclick="playequalSound(); calculateResult()">=</button>
    </div>
  </div>
</body>
</html>
